<VirtualHost *:80>
	ServerAdmin kphilipp@inquies.de
	ServerName wec.pokerth.net
	DocumentRoot /home/www/wec/www
	<Directory />
		Options FollowSymLinks
		AllowOverride None
	</Directory>
	<Directory /home/www/wec/www/>
		Options Indexes FollowSymLinks MultiViews
		AllowOverride All
		Order allow,deny
		allow from all
	</Directory>

	ErrorLog /var/log/apache2/wec_error.log

	# Possible values include: debug, info, notice, warn, error, crit,
	# alert, emerg.
	LogLevel warn

	CustomLog /var/log/apache2/wec_access.log combined

</VirtualHost>
